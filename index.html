<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="input-section">
      <div class="input-box">
        <label for="day">Day</label>
        <input type="text" id="day" placeholder="DD" min="1" max="31" required>
      </div>
      <div class="input-box">
        <label for="month">Month</label>
        <input type="text" id="month" placeholder="MM" min="1" max="12" required>
      </div>
      <div class="input-box">
        <label for="year">Year</label>
        <input type="text" id="year" placeholder="YYYY" min="1900" required>
      </div>
    </div>
    <div class="button-div">
      <div class="line-1"></div>
      <button type="submit" title="Calculate Years" id="calculate-button" aria-label="Calculate Age">
        <img src="./assets/images/icon-arrow.svg" alt="Calculate">
      </button>
      <div class="line-2"></div>
    </div>
    <div id="error-message"></div>
    <div class="result">
      <p><span id="years" class="age-number" aria-live="polite">--</span> <strong>years</strong></p>
      <p><span id="months" class="age-number" aria-live="polite">--</span> <strong>months</strong></p>
      <p><span id="days" class="age-number" aria-live="polite">--</span> <strong>days</strong></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a
      href="https://www.frontendmentor.io/learning-paths/getting-started-on-frontend-mentor-XJhRWRREZd/steps/6725208e42aa167de0b7181d/challenge/start"
      rel="noopener" target="_blank" title="Frontend Mentor Challenge">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/Mayen007" rel="noopener" target="_blank" title="Github Pages">Mayen007</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
